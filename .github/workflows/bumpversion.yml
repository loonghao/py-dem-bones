name: Bump version

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/*.md'
      - '.github/ISSUE_TEMPLATE/**'
      - 'LICENSE*'
      - '.readthedocs.yml'
      - 'CITATION.cff'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - '**.rst'
      - '.hound.yml'
      - '.gitignore'
      - '.gitmodules'
      - '.coveragerc'
      - 'codecov.yml'
      - '.flake8'
      - '.pylintrc'
      - 'renovate.json'

jobs:
  bump-version:
    if: "!startsWith(github.event.head_commit.message, 'bump:') && !startsWith(github.event.head_commit.message, 'chore(release)') && !startsWith(github.event.head_commit.message, 'chore: ensure version files are updated to')"
    runs-on: ubuntu-latest
    name: "Bump version and create changelog with commitizen"
    permissions:
      contents: write
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: '${{ secrets.PERSONAL_ACCESS_TOKEN }}'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install commitizen setuptools_scm build wheel

      - name: Create bump and changelog
        id: bump
        run: |
          # Get current version before bump
          CURRENT_VERSION=$(cz version --project)
          echo "Current version: $CURRENT_VERSION"

          # Analyze commits to determine increment type
          # Check for breaking changes
          BREAKING_CHANGES=$(git log --grep="BREAKING CHANGE" --since="$(git describe --tags --abbrev=0)" --pretty=format:"%s" | wc -l)
          # Check for new features
          FEATURES=$(git log --grep="^feat" --since="$(git describe --tags --abbrev=0)" --pretty=format:"%s" | wc -l)
          # Check for bug fixes
          FIXES=$(git log --grep="^fix" --since="$(git describe --tags --abbrev=0)" --pretty=format:"%s" | wc -l)

          # Determine increment type
          INCREMENT="patch"  # Default to patch
          if [ "$BREAKING_CHANGES" -gt 0 ]; then
            INCREMENT="major"
            echo "Found breaking changes, will do a major version bump"
          elif [ "$FEATURES" -gt 0 ]; then
            INCREMENT="minor"
            echo "Found new features, will do a minor version bump"
          else
            echo "Found fixes or other changes, will do a patch version bump"
          fi

          echo "Increment type: $INCREMENT"

          # Bump version with determined increment
          cz bump --increment $INCREMENT --yes

          # Get new version after bump
          NEW_VERSION=$(cz version --project)
          echo "New version: $NEW_VERSION"

          # Set output for later steps
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "increment_type=$INCREMENT" >> $GITHUB_OUTPUT

          # Ensure version files are updated correctly
          echo "Ensuring version files are updated correctly..."

          # Update __version__.py file with setuptools_scm
          python -c "from setuptools_scm import get_version; print(f'Version from setuptools_scm: {get_version()}')"

          # Ensure setuptools is updated to a compatible version
          python -m pip install --upgrade "setuptools>=61.0.0"

          # Update version files using setuptools_scm
          python -c "import setuptools_scm; setuptools_scm.dump_version(root='.', version='$NEW_VERSION', write_to='src/py_dem_bones/__version__.py')"

          # Update docs/conf.py manually since it's not being updated by setuptools_scm
          echo "# Version information" > docs/conf.py
          echo "version = '$NEW_VERSION'" >> docs/conf.py
          echo "release = '$NEW_VERSION'" >> docs/conf.py

          # Check if version files were updated
          echo "Checking version files..."
          grep -q "$NEW_VERSION" src/py_dem_bones/__version__.py || { echo "Version not updated in __version__.py"; exit 1; }

          # Commit any changes to version files with [skip ci] to avoid triggering other workflows
          git add src/py_dem_bones/__version__.py docs/conf.py
          git commit -m "chore: ensure version files are updated to $NEW_VERSION [skip ci]" || echo "No changes to commit"

          # Push changes
          git push
          git push --tags
        env:
          GIT_COMMITTER_NAME: "github-actions[bot]"
          GIT_COMMITTER_EMAIL: "actions@github.com"
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "actions@github.com"
