name: Release

on:
  push:
    tags:
      - 'v*'  # 匹配所有版本标签，如 v0.1.0
  workflow_dispatch:
    inputs:
      fast-mode:
        description: '快速模式 (减少构建变体)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

# 并发控制，避免重复运行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 快速构建模式 - 仅在手动触发时运行
  fast-build:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.fast-mode == 'true' }}
    name: Fast Build Python ${{ matrix.python-version }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # 主要平台和版本组合
          - os: ubuntu-latest
            python-version: '3.11'  # 最新稳定版
          - os: macos-latest
            python-version: '3.11'  # 最新稳定版
          - os: windows-latest
            python-version: '3.11'  # 最新稳定版
          # Python 3.7 兼容性测试
          - os: ubuntu-20.04
            python-version: '3.7'
    
    uses: ./.github/workflows/reusable-jobs.yml
    with:
      python-version: ${{ matrix.python-version }}
      os: ${{ matrix.os }}
      job-type: 'build'

  # 构建所有 Python 版本的包
  build:
    if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.fast-mode == 'true') }}
    name: Build Python ${{ matrix.python-version }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # 主要平台和版本组合
          - os: ubuntu-latest
            python-version: '3.11'  # 最新稳定版
          - os: macos-latest
            python-version: '3.11'  # 最新稳定版
          - os: windows-latest
            python-version: '3.11'  # 最新稳定版
          # 仅在 Linux 上测试其他 Python 版本
          - os: ubuntu-latest
            python-version: '3.8'
          - os: ubuntu-latest
            python-version: '3.9'
          - os: ubuntu-latest
            python-version: '3.10'
          - os: ubuntu-latest
            python-version: '3.12'
          - os: ubuntu-latest
            python-version: '3.13'
    
    uses: ./.github/workflows/reusable-jobs.yml
    with:
      python-version: ${{ matrix.python-version }}
      os: ${{ matrix.os }}
      job-type: 'build'

  # Python 3.7 构建任务 (所有平台)
  build-py37:
    if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.fast-mode == 'true') }}
    name: Build Python 3.7 on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-12, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1
          
      - name: Set up Python 3.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.7'
          cache: 'pip'
          allow-prereleases: true
          check-latest: true
      
      # 缓存 pip 依赖
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py37-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-py37-pip-
      
      # 缓存 Eigen 库
      - name: Cache Eigen library
        uses: actions/cache@v3
        with:
          path: extern/eigen
          key: ${{ runner.os }}-eigen-${{ hashFiles('.github/scripts/*/setup_eigen.sh') }}
          restore-keys: |
            ${{ runner.os }}-eigen-
      
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install build wheel setuptools twine
          python -m pip install nox
          # 为所有 Python 3.7 环境指定兼容的依赖版本
          python -m pip install "isort<5.12.0" "black<23.3.0" "ruff<0.0.270"
          python -m pip install -e "."
      
      - name: Initialize git submodules
        shell: bash
        run: |
          git config --global url.https://github.com/.insteadOf git@github.com:
          git config --global url.https://.insteadOf git://
          git submodule sync
          git submodule update --init --recursive
      
      # 安装 Eigen (Linux)
      - name: Install Eigen (Linux)
        if: ${{ runner.os == 'Linux' }}
        shell: bash
        run: |
          if [ -d "extern/eigen/Eigen" ]; then
            echo "Eigen already installed, skipping..."
          else
            bash .github/scripts/linux/setup_eigen.sh
          fi
      
      # 安装 Eigen (macOS)
      - name: Install Eigen (macOS)
        if: ${{ runner.os == 'macOS' }}
        shell: bash
        run: |
          if [ -d "extern/eigen/Eigen" ]; then
            echo "Eigen already installed, skipping..."
          else
            bash .github/scripts/mac/setup_eigen.sh
          fi
      
      # 安装 Eigen (Windows)
      - name: Install Eigen (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: bash
        run: |
          if [ -d "extern/eigen/Eigen" ]; then
            echo "Eigen already installed, skipping..."
          else
            bash .github/scripts/win/setup_eigen.sh
          fi
      
      - name: Build package
        run: |
          python -m nox -s build
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: py-dem-bones-python3.7-${{ runner.os }}
          path: dist/
          retention-days: 7

  # 文档构建任务
  docs:
    name: Build Documentation
    needs: [build, build-py37]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox
          python -m pip install -e ".[dev,docs]"
      
      - name: Build documentation
        shell: bash
        run: |
          python -m nox -s docs
      
      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html
          retention-days: 7

  # 发布到GitHub Releases
  github-release:
    name: Create GitHub Release
    needs: [docs]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写入权限来创建release
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release_assets
          find artifacts -type f -name "*.whl" -o -name "*.tar.gz" | xargs -I{} cp {} release_assets/
          ls -la release_assets/
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: release_assets/*
          body: |
            ## py-dem-bones v${{ steps.get_version.outputs.VERSION }}
            
            See [CHANGELOG.md](https://github.com/loonghao/py-dem-bones/blob/main/CHANGELOG.md) for details.
            
            ### Installation
            
            ```bash
            pip install py-dem-bones==${{ steps.get_version.outputs.VERSION }}
            ```

  # 发布到PyPI
  pypi-publish:
    name: Publish to PyPI
    needs: [github-release]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # 使用OIDC进行PyPI发布
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: py-dem-bones-*
          merge-multiple: true
      
      - name: Prepare distribution files
        run: |
          mkdir -p dist_final
          find dist -type f -name "*.whl" -o -name "*.tar.gz" | xargs -I{} cp {} dist_final/
          ls -la dist_final/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist_final/
          skip-existing: true
