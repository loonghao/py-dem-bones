[build-system]
requires = [
    "scikit-build-core>=0.11.0",
    "pybind11>=2.10.0",
    "numpy>=1.20.0",
]
build-backend = "scikit_build_core.build"

[project]
name = "py-dem-bones"
version = "0.6.5"
description = "Python bindings for the Dem Bones library"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "Long Hao", email = "hal.long@outlook.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "nox>=2023.4.22",
    "cibuildwheel>=2.16.0",
]
test = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
]
docs = [
    "sphinx>=7.0.0",
    "pydata-sphinx-theme>=0.14.1",
    "sphinx-autobuild>=2021.3.14",
    "pybind11-stubgen>=0.16.0",
    "myst-parser>=2.0.0",
    "sphinx-gallery>=0.13.0",
    "pillow>=9.0.0",
    "matplotlib>=3.5.0",
    "myst-sphinx-gallery>=0.3.0",
    "myst-nb>=1.0.0",
]
docs-linux = [
    "cairosvg>=2.7.0",
]
lint = [
    "black<23.3.0",
    "ruff<0.0.270",
    "isort<5.12.0",
    "autoflake>=2.0.0",
]
build = [
    "build>=0.10.0",
    "twine>=4.0.2",
]

[project.urls]
Homepage = "https://github.com/loonghao/py-dem-bones"
Documentation = "https://loonghao.github.io/py-dem-bones"
Issues = "https://github.com/loonghao/py-dem-bones/issues"
Changelog = "https://github.com/loonghao/py-dem-bones/blob/main/CHANGELOG.md"

# Core scikit-build-core configuration
[tool.scikit-build]
# Minimum version to ensure compatibility
minimum-version = "0.11.0"
# Source distribution configuration
sdist.include = ["src/py_dem_bones/*", "src/binding/*", "CMakeLists.txt", "LICENSE.md", "README.md", "extern/dem-bones/*", "extern/eigen/*"]
sdist.exclude = ["tests/data/*"]
# Build directory configuration
build-dir = "build/{wheel_tag}"
# Logging configuration
logging.level = "INFO"
build.verbose = true

# CMake configuration
[tool.scikit-build.cmake]
version = ">=3.15"
build-type = "Release"

# CMake defines
[tool.scikit-build.cmake.define]
# Python Limited API (abi3) configuration
PYTHON_LIMITED_API = "ON"
CMAKE_POSITION_INDEPENDENT_CODE = "ON"
CMAKE_WINDOWS_EXPORT_ALL_SYMBOLS = "ON"
PYBIND11_PYTHON_VERSION = "3.9"
PYBIND11_FINDPYTHON = "ON"
PYBIND11_INTERNALS_VERSION = "10_0_0"
PYBIND11_STRICT_PYTHON_LIMITED_API = "OFF"

# Wheel configuration
[tool.scikit-build.wheel]
# Configure wheel to use abi3 tag for Python 3.9+
py-api = "cp39"
packages = ["src/py_dem_bones"]
exclude = ["tests/*"]
expand-macos-universal-tags = true

# cibuildwheel configuration
[tool.cibuildwheel]
build-verbosity = 3
skip = "pp* *-musllinux* *-win32 *-manylinux_i686"
test-command = "pytest {package}/tests/test_abi3.py -v"
test-requires = ["pytest"]
test-skip = "*-musllinux_i686 *_arm64 *_universal2:arm64"

# cibuildwheel environment variables
[tool.cibuildwheel.environment]
PYTHONIOENCODING = "UTF-8"
PIP_NO_BUILD_ISOLATION = "1"
SKBUILD_BUILD_VERBOSE = "1"

# cibuildwheel Linux configuration
[tool.cibuildwheel.linux]
before-all = "yum install -y ccache && exit 0 || (apt-get update && apt-get install -y ccache && exit 0) || (apk add --no-cache ccache && exit 0) || echo 'Failed to install ccache with any package manager'"
environment = { LANG="C.UTF-8", LC_ALL="C.UTF-8", CMAKE_PREFIX_PATH="/opt/python/{package.platname}", CCACHE_DIR="$HOME/.ccache", CC="ccache gcc", CXX="ccache g++" }
environment-pass = ["LANG", "LC_ALL", "CCACHE_DIR"]

# cibuildwheel macOS configuration
[tool.cibuildwheel.macos]
before-all = "brew install ccache"
environment = { MAKEFLAGS="-j4", FORCE_PYTHON_VERSION="{python_version}", MACOSX_DEPLOYMENT_TARGET="10.14", CCACHE_DIR="$HOME/.ccache", CC="ccache clang", CXX="ccache clang++" }
repair-wheel-command = "delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}"

# cibuildwheel Windows configuration
[tool.cibuildwheel.windows]
before-all = "choco install -y ninja --force"
environment = { CMAKE_GENERATOR="Ninja", CMAKE_POSITION_INDEPENDENT_CODE="ON" }

# Configure specific Python versions
[tool.cibuildwheel.config-settings]
"build.targets" = ["_py_dem_bones"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.6.6"
tag-format = "$version"
update_changelog_on_bump = true
change_type_order = ["BREAKING CHANGE", "feat", "fix", "refactor", "perf", "ci", "build", "docs", "test", "chore"]
version-files = [
    "pyproject.toml:version",
    "src/py_dem_bones/__version__.py:__version__",
    "docs/conf.py:release",
    "docs/conf.py:version",
    ".github/CITATION.cff:version",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.ruff]
line-length = 120
target-version = "py37"
# Ignore extern directory and generated stub files
exclude = ["extern", "**/*.pyi"]
src = ["src", "nox_actions", "noxfile.py"]
select = ["E", "F", "W", "I"]
ignore = ["W293"]  # Ignore whitespace warnings in blank lines

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"noxfile.py" = ["E402"]
"docs/conf.py" = ["E402", "F401"]

[tool.isort]
profile = "black"
line_length = 120
skip = ["extern"]
skip_glob = ["*.pyi"]
